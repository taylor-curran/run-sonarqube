# docker-compose.yml — tuned for Apple-silicon Macs (M-series)
version: "3.9"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonarqube
    volumes:
      - sonardb:/var/lib/postgresql/data
    healthcheck:                     # wait-for-DB so SQ doesn’t crash-loop
      test: ["CMD-SHELL", "pg_isready -U sonar"]
      interval: 5s
      timeout: 3s
      retries: 10

  sonarqube:
    # verify the tag exists first: docker pull sonarqube:community
    image: sonarqube:community
    depends_on:
      db:
        condition: service_healthy
    ports: ["9000:9000"]
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://db:5432/sonarqube
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    ulimits:                        # Elasticsearch refuses to start without these
      nofile: 131072
      nproc: 8192
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions

  mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    depends_on:
      - sonarqube
    ports: ["3000:3000"]
    environment:
      SONARQUBE_URL: http://sonarqube:9000
      SONARQUBE_TOKEN: ${SONAR_TOKEN}
      NODE_ENV: production
      LOG_LEVEL: DEBUG
      LOG_FILE: /tmp/sonarqube-mcp.log
      MCP_TRANSPORT: http
      MCP_HTTP_PORT: 3000
      MCP_HTTP_HOST: 0.0.0.0
    restart: unless-stopped

volumes:
  sonardb:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:
